<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Nimiq!</title>
  </head>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <input type="button" value="Generate Address" id="generate-address"><br>

    Private Key: <input type="text" id="private_key" size="64"><br>
    Address: <input type="text" id="address" size="44"><br>

    <hr>

    Sender PrivKey: <input type="text" id="tx_priv_key" size="64"><br>
    Recipient Address: <input type="text" id="tx_to" size="44"><br>
    Value: <input type="number" step="0.00001" id="tx_value"> NIM<br>
    Fee: <input type="number" step="0.00001" value="0" id="tx_fee"> NIM<br>
    VSH: <input type="number" id="tx_validity_start_height"><br>
    <button id="create-transaction">Create TX</button><br>

    <script src="./bootstrap.js"></script>
  </body>
</html>
